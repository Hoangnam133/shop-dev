<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán Thất Bại</title>
    <style>
        /* Cài đặt font chữ và nền */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        /* Tạo hiệu ứng bóng đổ nhẹ cho container */
        .container {
            background: #fff;
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1.5s ease-out;
        }

        /* Chỉnh sửa tiêu đề */
        h1 {
            font-size: 3em;
            font-weight: bold;
            color: #d9534f;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: slideIn 1s ease-out;
        }

        /* Chỉnh sửa đoạn văn bản */
        .message {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
            animation: fadeInUp 1s ease-out;
        }

        /* Tạo hiệu ứng cho nút Retry */
        .retry-button {
            background-color: #28a745;
            color: white;
            padding: 15px 35px;
            font-size: 1.1em;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 6px 20px rgba(40, 167, 69, 0.2);
            margin-top: 20px;
        }

        .retry-button:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0px 8px 25px rgba(40, 167, 69, 0.3);
        }

        /* Nút "Thử lại thanh toán" */
        .go-home-button {
            background-color: #007bff;
            margin-top: 15px;
        }

        .go-home-button:hover {
            background-color: #0056b3;
        }

        /* Hiệu ứng fadeIn */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Hiệu ứng slideIn */
        @keyframes slideIn {
            0% { transform: translateY(-100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Hiệu ứng fadeInUp */
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Tạo hiệu ứng cho hình ảnh hoặc icon thất bại */
        .icon {
            font-size: 5em;
            color: #d9534f;
            margin-bottom: 20px;
            animation: shake 0.5s ease-out infinite;
        }

        /* Hiệu ứng rung cho icon */
        @keyframes shake {
            0% { transform: rotate(0); }
            25% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon">❌</div>
        <h1>Thanh Toán Thất Bại</h1>
        <p class="message">Rất tiếc, giao dịch của bạn không thành công. Vui lòng thử lại sau hoặc liên hệ với chúng tôi để được hỗ trợ.</p>
        <a href="#" class="retry-button">Quay lại Giỏ hàng</a>
        <a href="#" class="retry-button go-home-button">Thử lại thanh toán</a>
    </div>

</body>
</html>
